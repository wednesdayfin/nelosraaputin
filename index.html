<html>
  <head>
    <title>GET THE FUCK IN THE CHOPPA</title>
		<style>
		body {
			background-color: #182130;
		}

		@font-face{ 
			font-family: 'champ';
	     		src: url('champ.ttf');
		}

		.name {
			font-family: 'champ', Fallback, sans-serif;
			font-size: 40;
			font-weight: bold;
		}

		#quote_area {
			font-family: 'champ', Fallback, sans-serif;
			font-size: 40;
			font-weight: bold;
		}
		

    		.portrait:hover {
	        	transform: scale(0.95);
		}
		
		#writers {
			display: inline-block;
    			text-align: center;
		}
		</style>

  </head>
  <body>

	<div id="writers">
	<div class="writer_container" id="heinlein"><img class="portrait" id="heinlein_kuva" src="heinlein.png"><div class="name">Robert A. Heinlein</div></div>
	<div class="writer_container" id="lovecraft"><img class="portrait" id="lovecraft_kuva" src="lovecraft.png"><div class="name">H. P. Lovecraft</div></div>
	</div>
	<div id="quote_area"><p id="demo"></p></div>

  <script>
	document.getElementById("heinlein").addEventListener("click", function(){
		document.getElementById("demo").innerHTML = "Heinlein";
	});
	document.getElementById("lovecraft").addEventListener("click", function(){
		document.getElementById("demo").innerHTML = "Lovecraft";
	});
  </script>
  </body>
</html>
